version: '1.0'

quantity: &quantity
  value: null
  unit: null
  asset: null

namespaces:
  hashblock:
    utxq: &hashblock-utxq
      plus: null
      minus: null
      quantity: *quantity
    mtxq: &hashblock-mtxq
      plus: null
      minus: null
      ratio:
        denominator: *quantity
        numerator: *quantity

  demo:
    verbs:
      base_verbs:
        prepositions: [is, for, of, at, '@']
        articles: [a, an, the]
        objects: [price, prices, weight, mass, volume]
    initiates:
      ask:
        class: *hashblock-utxq
        depends_on: null
        synonyms: [asks, requests, wants]
      offer:
        class: *hashblock-utxq
        depends_on: null
        synonyms: []
      commit:
        class: *hashblock-utxq
        depends_on: null
        synonyms: []
      give:
        class: *hashblock-utxq
        depends_on: null
        synonyms: []
    reciprocates:
      tell:
        class: *hashblock-mtxq
        depends_on: demo.ask
        synonyms: [tells, advises, quotes]
      accept:
        class: *hashblock-mtxq
        depends_on: demo.offer
        synonyms: []
      obligation:
        class: *hashblock-mtxq
        depends_on: demo.commit
        synonyms: []
      take:
        class: *hashblock-mtxq
        depends_on: demo.give
        synonyms: []
