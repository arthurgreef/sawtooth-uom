version: '1.0'

quantity: &quantity
  value: null
  unit: null
  asset: null

namespaces:
  hashblock:
    utxq: &hashblock-utxq
      plus: null
      minus: null
      quantity: *quantity
    mtxq: &hashblock-mtxq
      plus: null
      minus: null
      ratio:
        denominator: *quantity
        numerator: *quantity

  demo:
    verbs:
      base_verbs:
        prepositions: [is, for, of, at, '@']
        articles: [a, an, the]
        objects: [price, prices, weight, mass, volume]
    initiates:
      asks:
        class: *hashblock-utxq
        depends_on: null
        synonyms: [requests, wants]
      offers:
        class: *hashblock-utxq
        depends_on: null
        synonyms: []
      commits:
        class: *hashblock-utxq
        depends_on: null
        synonyms: []
      gives:
        class: *hashblock-utxq
        depends_on: null
        synonyms: []
    reciprocates:
      tells:
        class: *hashblock-mtxq
        depends_on: demo.asks
        synonyms: [advises, quotes]
      accepts:
        class: *hashblock-mtxq
        depends_on: demo.offers
        synonyms: []
      obligates:
        class: *hashblock-mtxq
        depends_on: demo.commits
        synonyms: []
      takes:
        class: *hashblock-mtxq
        depends_on: demo.gives
        synonyms: []
