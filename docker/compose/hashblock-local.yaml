#
# python3 ./sdk/python/get-pip.py && \
#

version: '2.1'

services:
  shell:
    build:
      context: ../..
      dockerfile: docker/hashblock-dev-python
    image: hashblock-dev-python
    container_name: hashblock-shell
    volumes:
      - ../../../hbtemp/:/project/keys
      - ../../../hashblock-exchange/:/project/hashblock-exchange
      - ../../../sawtooth-core/:/project/sawtooth-core
    environment:
      - PYTHONPATH=/project/hashblock-exchange
     # Expose 5678 for remote debugging
    expose:
      - 5678
    ports:
      - "5678:5678"
    depends_on:
      - validator
      - rest-api
    command: "bash -c \"\
        python3 /project/hashblock-exchange/sdk/python/get-pip.py && \
        pip3 install ptvsd==3.0.0.0 && \
        pip3 install ply && \
        sawtooth keygen my_key && \
        sawtooth keygen your_key && \
        tail -f /dev/null \
        \""
    stop_signal: SIGKILL

  hashblock_rest:
    image: hashblock-dev-rest:latest
    container_name: hashblock-rest
    command: >
      gunicorn -b 0.0.0.0:8000
      --access-logfile -
      --reload
      "hashblock-rest.app:application"
    environment:
      - PYTHONUNBUFFERED='true'
      - PYTHONPATH=/project
    volumes:
      - ../../../hashblock-exchange/utils:/project
    ports:
      - '8000:8000'

  setting-processor:
    build:
      context: ../..
      dockerfile: docker/hashblock-dev-setting-tp
      args:
        - http_proxy
        - https_proxy
        - no_proxy
    image: hashblock-dev-setting-tp
    container_name: hashblock-dev-setting-tp
    volumes:
      - ../../../hashblock-exchange/:/project/hashblock-exchange
    environment:
      - PYTHONPATH=/project/hashblock-exchange
    depends_on:
      - validator
    command: "bash -c \"\
        sleep 1 &&
        setting-tp -vv \
          -C tcp://validator:4004 \
      \""
    stop_signal: SIGKILL

  asset-processor:
    build:
      context: ../..
      dockerfile: docker/hashblock-dev-asset-tp
      args:
        - http_proxy
        - https_proxy
        - no_proxy
    image: hashblock-dev-asset-tp
    container_name: hashblock-dev-asset-tp
    volumes:
      - ../../../hashblock-exchange/:/project/hashblock-exchange
    environment:
      - PYTHONPATH=/project/hashblock-exchange
    # Expose 5679 for remote debugging
    depends_on:
      - setting-processor
    command: "bash -c \"\
        sleep 1 &&
        asset-tp -vv \
          -C tcp://validator:4004 \
      \""
    stop_signal: SIGKILL

  match-processor:
    build:
      context: ../..
      dockerfile: docker/hashblock-dev-match-tp
      args:
        - http_proxy
        - https_proxy
        - no_proxy
    image: hashblock-dev-match-tp
    container_name: hashblock-dev-match-tp
    volumes:
      - ../../../hashblock-exchange/:/project/hashblock-exchange
    # Expose 5679 for remote debugging
    environment:
      - PYTHONPATH=/project/hashblock-exchange
    expose:
      - 5670
    ports:
      - "5670:5670"
    depends_on:
      - validator
    command: "bash -c \"\
        sleep 1 &&
        match-tp -vv \
          -C tcp://validator:4004 \
      \""
    stop_signal: SIGKILL

  settings-tp:
    image: sawtooth-settings-tp:latest
    container_name: sawtooth-settings-tp-local
    volumes:
      - ../../../sawtooth-core/:/project/sawtooth-core
    depends_on:
      - validator
    entrypoint: settings-tp -vv -C tcp://validator:4004
    stop_signal: SIGKILL

  validator:
    image: sawtooth-validator:latest
    container_name: sawtooth-validator-local
    volumes:
      - ../../../sawtooth-core/:/project/sawtooth-core
      - ../../:/project/hashblock-exchange
    environment:
      - PYTHONPATH=/project/hashblock-exchange
    # Expose 5700 for remote debugging
    expose:
      - 4004
      - 5700
    ports:
      - "4004:4004"
      - "5700:5700"
    # start the validator with an empty genesis batch
    entrypoint: "bash -c \"\
        sawadm keygen && \
        sawtooth keygen my_key && \
        sawtooth keygen your_key && \
        sawset genesis -k /root/.sawtooth/keys/my_key.priv -o /etc/config-settings.batch && \
        /project/hashblock-exchange/bin/hbsetting genesis -k /root/.sawtooth/keys/my_key.priv -o /etc/config-hbsettings.batch -T 2 -A $$(cat /root/.sawtooth/keys/your_key.pub) && \
        sawadm genesis /etc/config-settings.batch /etc/config-hbsettings.batch && \
        sawtooth-validator -vv \
          --endpoint tcp://validator:8800 \
          --bind component:tcp://eth0:4004 \
          --bind network:tcp://eth0:8800 \
        \""

  rest-api:
    image: sawtooth-rest-api:latest
    container_name: sawtooth-rest-api-local
    volumes:
      - ../../../sawtooth-core/:/project/sawtooth-core
    ports:
      - "8008:8008"
    depends_on:
      - validator
    command: sawtooth-rest-api -v --connect tcp://validator:4004 --bind rest-api:8008
    stop_signal: SIGKILL
