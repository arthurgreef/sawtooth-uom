#

version: '2.1'

services:
  hashblock-admin:
    image: hashblock-dev-admin:latest
    container_name: hashblock-admin
    volumes:
      - ../../:/project/hashblock-exchange
    environment:
      - PYTHONPATH=/project/hashblock-exchange:/project/hashblock-exchange/apps
      - HASHBLOCK_KEYS=/project/hashblock-exchange/localkeys
      - HASHBLOCK_CONFIG=/project/hashblock-exchange/localconfig
    depends_on:
      - validator
      - rest-api
    command: "bash -c \"\
        tail -f /dev/null \
        \""
    stop_signal: SIGKILL

  hashblock_rest:
    image: hashblock-dev-rest:latest
    container_name: hashblock-rest
    volumes:
      - ../..:/project/hashblock-exchange
    ports:
      - '8000:8000'
    environment:
      - HASHBLOCK_KEYS=/project/hashblock-exchange/localkeys
      - HASHBLOCK_CONFIG=/project/hashblock-exchange/localconfig
      - PYTHONUNBUFFERED='true'
    command: >
      gunicorn -b 0.0.0.0:8000
      --access-logfile -
      --reload
      "hashblock_rest.app:application"
    stop_signal: SIGKILL

  setting-processor:
    image: hashblock-dev-generic-tp
    container_name: hashblock-dev-setting-tp
    volumes:
      - ../..:/project/hashblock-exchange
    environment:
      - PYTHONPATH=/project/hashblock-exchange
    depends_on:
      - validator
    command: "bash -c \"\
        sleep 1 &&
        setting-tp -vv \
          -C tcp://validator:4004 \
      \""
    stop_signal: SIGKILL

  asset-processor:
    image: hashblock-dev-generic-tp
    container_name: hashblock-dev-asset-tp
    volumes:
      - ../..:/project/hashblock-exchange
    environment:
      - PYTHONPATH=/project/hashblock-exchange
    # Expose 5679 for remote debugging
    depends_on:
      - setting-processor
    command: "bash -c \"\
        sleep 1 &&
        asset-tp -vv \
          -C tcp://validator:4004 \
      \""
    stop_signal: SIGKILL

  match-processor:
    image: hashblock-dev-generic-tp
    container_name: hashblock-dev-match-tp
    volumes:
      - ../..:/project/hashblock-exchange
    environment:
      - HASHBLOCK_KEYS=/project/hashblock-exchange/localkeys
      - HASHBLOCK_CONFIG=/project/hashblock-exchange/localconfig
      - PYTHONPATH=/project/hashblock-exchange
    depends_on:
      - validator
    command: "bash -c \"\
        sleep 1 &&
        match-tp -vv \
          -C tcp://validator:4004 \
      \""
    stop_signal: SIGKILL

  settings-tp:
    image: hyperledger/sawtooth-settings-tp:latest
    container_name: sawtooth-settings-tp-local
    depends_on:
      - validator
    entrypoint: settings-tp -vv -C tcp://validator:4004
    stop_signal: SIGKILL

  validator:
    image: hyperledger/sawtooth-validator:latest
    container_name: sawtooth-validator-local
    volumes:
      - ../../localkeys/:/project/keys
      - ../../samplegenesis/:/project/genbatch
    expose:
      - 4004
    ports:
      - "4004:4004"
    entrypoint: "bash -c \"\
        sawadm keygen && \
        sawset genesis -k /project/keys/signer1.priv -o /etc/config-settings.batch && \
        sawadm genesis /etc/config-settings.batch /project/genbatch/hashblock.batch && \
        sawtooth-validator -vv \
          --endpoint tcp://validator:8800 \
          --bind component:tcp://eth0:4004 \
          --bind network:tcp://eth0:8800 \
        \""

  rest-api:
    image: hyperledger/sawtooth-rest_api:latest
    container_name: sawtooth-rest-api-local
    ports:
      - "8008:8008"
    depends_on:
      - validator
    command: sawtooth-rest-api -v --connect tcp://validator:4004 --bind rest-api:8008
    stop_signal: SIGKILL
