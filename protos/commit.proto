syntax = "proto3";
option java_package = "hashblock.commit.protobuf";

// Mint value message. This portion is encrypted on the chain
// see CommitWrapper below
message Mint {

    //  Fixed width integer
    bytes value = 1;

    //  Prime # associated to unit of measure
    bytes unit = 2;

    //  Prime # associated to asset
    bytes asset = 3;
}


// Commit data container for on-chain Minted commitments?
// Not used at the moment

message MintedValue {

    //  s Secret
    string s = 1;

    //  r Secret
    string r = 2;

    //  p Secret
    string rho = 3;

    //  pk
    string pk = 4;

    //  Minted value(s)
    Mint quantity = 5;

}

message CommitWrapper {

    //  Identifier
    string id = 1;
    //  Commitment 'v'
    string v_commitment = 2;
    //  Commitment 'u'
    string u_commitment = 3;
    //  Commitment 'a'
    string a_commitment = 4;
    //  Encrypted Mint
    bytes minted_value = 5;

}

// Commit Payload

message CommitPayload {
    // The action indicates data is contained within this payload
    enum Action {
        //
        MINT_COMMITMENT = 0;
    }
    // The action of this payload
    Action action = 1;

    // The CommitWrapper of this payload
    bytes data = 2;
}


